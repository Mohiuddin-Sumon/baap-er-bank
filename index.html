<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-600">Baap er
                Bank!!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-12">
            <h3 class="text-3xl mb-5 font-bold uppercase">Please Login</h3>
            <div>
                <input class="w-9/12 mb-3 block px-5 py-3 rounded-lg outline-none text-lg font-medium" type="email"
                    name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 mb-3 block px-5 py-3 rounded-lg outline-none text-lg font-medium" type="password"
                    name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-green-600 hover:bg-violet-600 px-8 py-3 rounded-lg font-medium text-lg uppercase text-white"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
